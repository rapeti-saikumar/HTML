<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>  
    </head>

    <body>
        <h1 >REGISTRATION FORM</h1>
        <div id="reg-form">
            <form>

                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" placeholder="First Name" required><br>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" placeholder="Last Name" required><br>

                <div >
                    <label for="gender">Gender</label><br>
                    <label for="gender-male">Male:</label>
                    <input type="radio" name="gender-choice"  vaue="'choice-1"><br>
                    <label for="gender-female">Female:</label>
                    <input type="radio" name="gender-choice"  vaue="'choice-2"><br>
                    <label for="gender-others">Others:</label>
                    <input type="radio" name="gender-choice"  vaue="'choice-3">
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input type="number" name="age" required>
                </div>

                <div>
                    <label for="date">Date of Birth:</label>
                    <input type="date" name="date" required>
                </div>

                <div>
                    <label for="phonenumber">Phone no:</label>
                    <input type="tel" name="phonenumber" required>
                </div>

                <div>
                    <label for="mail">Mailid:</label>
                    <input type="email" name="mail" placeholder="abc@gmail.com" required>
                </div>

                <div>
                    <label for="company">Company:</label>
                    <input type="text" name="company" required>
                </div>

                <div>
                    <label for="experience">Experience:</label>
                    <input type="number" name="experience"  required>
                </div>

                <div>
                    <label for="skills">Skills:</label>
                    <select name="skills" multiple>
                        <option  value="C">C</option>
                        <option  value="C++">C++</option>
                        <option  value="java">java</option>
                        <option  value="MERN">MERN stack </option>
                        <option  value="MEAN">MEAN stack</option>

                    </select>
                </div>

                <div>
                    <label for="bio">Tell me about yourself</label>
                    <textarea type="text" name="'bio"></textarea required>
                </div>

                <div>
                    <label for="file">Resume</label>
                    <input type="file" name="file" required>
                </div>

                <div>
                    <label for="agree">I agree for all the terms and conditions:</label>
                    <input type="checkbox" name="agree" required>
                </div>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>
        </div>
    </body>
</html>
